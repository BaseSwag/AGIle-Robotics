<!DOCTYPE html>
<html>

<head>
    <title>SumoBot</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <div id="nipple-zone" class="item">
                <h1 id="skynet">Sumobot</h1>
            </div>
            <div id="controls" class="item">
                <button class="btn" onclick="changeMode('manual')">Manuelle Steuerung</button>
                <button class="btn" onclick="changeMode('ai')">K&uuml;nstliche Intelligenz</button>
                <button class="btn" onclick="changeMode('enemy')">Strategie</button>
                <button class="btn danger" onclick="changeMode('stop')">!Aus</button>
            </div>
        </div>

        <div class="column">
            <div class="item">
                <img id="display" src="default.jpg">
            </div>
            <div class="item">
                <div id="info" class="container">
                    <div id="robotContainer" class="column"></div>
                    <div id="charts" class="column">
                        <div class="chart">
                            <canvas id="chart-steering"></canvas>
                        </div>
                        <div class="chart">
                            <canvas id="chart-sensors"></canvas>
                        </div>
                        <div class="chart">
                            <canvas id="chart-time"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <noscript>You must enable JavaScript</noscript>

    <script src="nipple.js"></script>
    <script src="Chart.min.js"></script>
    <script src="charts.js"></script>
    <script src="p5.min.js"></script>
    <script src="visualization.js"></script>
    <script src="script.js"></script>
</body>

</html>
