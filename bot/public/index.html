<!DOCTYPE html>
<html>

<head>
    <title>Sumobot</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio controls autoplay>
        <source src="ready.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <div class="column">
            <div class="item" style="background: green">
                <h1>Sumobot</h1>
            </div>
            <div class="item" style="background: yellow">
                <div id="info" class="container">
                    <div id="robotContainer" class="column"></div>
                    <div id="charts" class="column">
                        <div class="chart">
                            <canvas id="chart-steering"></canvas>
                        </div>
                        <div class="chart">
                            <canvas id="chart-sensors"></canvas>
                        </div>
                        <div class="chart">
                            <canvas id="chart-time"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="item" style="background: blue">
                <img id="display" src="https://cdn-4.motorsport.com/static/img/amp/600000/600000/606000/606100/606144/s6_308414/endurance-24-hours-of-the-nurburgring-2015-28-audi-sport-team-wrt-audi-r8-lms-christopher.jpg">
            </div>
            <div id="controls" class="item" style="background: pink">
                <button class="btn">Manuelle Steuerung</button>
                <button class="btn">KÃ¼nstliche Intelligenz</button>
                <button class="btn">...</button>
                <button class="btn danger">!Aus</button>
            </div>
        </div>
    </div>

    <noscript>You must enable JavaScript</noscript>

    <script src="nipple.js"></script>
    <script src="Chart.min.js"></script>
    <script src="script.js"></script>
    <script src="charts.js"></script>
    <script src="p5.min.js"></script>
    <script src="visualization.js"></script>
</body>

</html>
